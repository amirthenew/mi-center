<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin password recovery</title>
    <link rel="stylesheet" href="./reset.css">
    <script></script>
</head>
<body>

    
    <div class="container">
        <p>Enter The new password</p>
        <input  id="username" type="password" placeholder="New Password">
                <input  id="password" type="password" placeholder="Confirm New Password">
        <h3 class="tryagain">Code wrong try again </h3>
                <div class="cancel-change">
<button class="cancel">Cancel</button>
<button class="change">Change</button>

        </div>
    </div>
</body>
<script>
let tryUrl = './try.html'
let cancelBtn = document.querySelector('.cancel')
let changeBtn = document.querySelector('.change')
const features = 'scroll=no,width=200,height=150'
cancelBtn.addEventListener('click',()=>{
    window.close()
})

changeBtn.addEventListener('click',()=>{
    window.open(tryUrl,
        '_blank',
        features)
        window.close()
})





</script>
</html>
